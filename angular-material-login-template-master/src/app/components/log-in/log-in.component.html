<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #loginRef="ngForm" (ngSubmit)="submit(loginRef)">
        <mat-card-content>
          <mat-form-field  class="example-full-width" appearance="standard" color="primary">
            <mat-icon>account_box</mat-icon>
            <!-- <mat-label>Email</mat-label> -->
            <input matInput type="text" placeholder="Email" name="email" [(ngModel)]="model.email"  #email="ngModel" required>
                <mat-error *ngIf="email.errors?.required">Email Id is required</mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width" appearance="standard" color="primary">
            <img src="https://img.icons8.com/metro/26/000000/password.png"/>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password"  #password="ngModel" required>
              <mat-error *ngIf="password.errors?.required">Password  is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
